<html>
	<head>
		<title>Minesweeper</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="./files/css/global.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	</head>
  
	<body>
		<h1>minesweeper</h1>
		
		<div class="wrapper">
			<div class="options">
				<form name="gameOptions">
					<p>Options</p>
					<input id="optionsBoardWidth" name="boardWidth" class="textbox" placeholder=" board width (10)"><br />
					<input id="optionsBoardHeight" name="boardHeight" class="textbox" placeholder=" board height (10)"><br />
					<input id="optionsBoardMines" name="boardMines" class="textbox" placeholder=" mines (10)"><br />
					<a id="submitOptions" class="button">Start</a>
				</form> <!-- gameOptions -->
			</div> <!-- options -->
		</div> <!-- wrapper -->
		
		<script type="text/javascript" src="./files/js/gameboard.js"></script>
		<script type="text/javascript" src="./files/js/main.js"></script>
	</body>
</html>
